<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>

  <header class="header">
    <div class="player">
      <audio src="https://cdn41.zvuk.com/track/stream?id=31608689&code=bJNV7F0UGrOedUBKkqhn-Q&expires=1635282717" ></audio>

      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon" onclick="playAudio()" ></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" value="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote" onclick="showQuote()" ></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
  
  <script src="js/script.js"></script>
  <script type="text/javascript" src="js/data.json"></script>
  <script type="module" src="js/playList.js"></script>

  <script> 

    function showQuote() {
      let randNumber = Math.floor(Math.random() * 99);

      var mydata = data;
      

      let quote = document.querySelector('.quote');
      quote.textContent = mydata[randNumber]["text"];

      let author = document.querySelector ('.author');
      author.textContent = mydata[randNumber]["author"];
    }

    showQuote()
    


  </script>
  
</body>
</html>
